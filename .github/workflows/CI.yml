name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels
    strategy:
      matrix: 
        os: [windows-latest, macOS-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_ENVIRONMENT_PASS_LINUX: VCPKG_INSTALLATION_ROOT CI
          CIBW_BEFORE_BUILD_LINUX: VCPKG_INSTALLATION_ROOT=/host$VCPKG_INSTALLATION_ROOT
          # need the above modification on Linux because cibuildwheels uses Docker containers
          # with runner filesystem mounted at '/host'
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl