[build-system]
requires = [
    "setuptools>=67",
    "scikit-build>=0.17.0",
    "wheel>=0.38",
    "ninja",
    "pybind11",
]
build-backend = "setuptools.build_meta"

[tool.scikit-build]
# cmake.verbose = true
# logging.level = "INFO"

[tool.cibuildwheel]
archs = ["auto64"]

[tool.cibuildwheel.linux]
environment-pass = ["CI"]
skip = "*-musllinux_*"