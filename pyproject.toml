[build-system]
requires = [
    "setuptools>=67",
    "scikit-build>=0.17.3",
    "wheel>=0.40",
    "ninja",
    "pybind11>=2.11",
]
build-backend = "setuptools.build_meta"

[tool.scikit-build]
cmake-verbose = true
logging-level = "INFO"

[tool.cibuildwheel]
archs = ["auto64"]

[tool.cibuildwheel.linux]
environment-pass = ["CI"]
skip = "*-musllinux_*"