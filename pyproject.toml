[build-system]
requires = [
    "setuptools>=42",
    "scikit-build>=0.13",
    "wheel",
    "ninja",
    "pybind11",
]
build-backend = "setuptools.build_meta"

[tool.scikit-build]
# cmake.verbose = true
# logging.level = "INFO"

[tool.cibuildwheel]
archs = ["auto64"]

[tool.cibuildwheel.linux]
environment-pass = ["CI"]
skip = "*-musllinux_*"